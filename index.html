<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio - Visualização de Projetos</title>
  <link rel="stylesheet" href="/src/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />
</head>

<body>
  <header class="header">
    <h1>VM Portfólio</h1>
    <nav>
      <ul class="nav">
        <li><a href="#portfolio" class="active">Portfólio</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- Modal -->
  <div id="project-modal" class="modal hidden">
    <div class="modal-container">
      <button class="close-btn">×</button>
      <div class="modal-content">
        <div class="modal-image-slider">
          <button class="btn modal-prev-btn">←</button>
          <!--  -->
          <div class="modal-images"></div>
          <!--  -->
          <button class="btn modal-next-btn">→</button>
        </div>
        <div class="indicators"></div>
        <div>
          <h2 id="modal-title">Título do Projeto</h2>
          <p id="modal-description">
            Aqui vai um texto detalhado sobre o projeto, explicando o contexto, os desafios e o impacto.
          </p>
          <div class="technologies">
            <h4>Tecnologias Usadas:</h4>
            <div class="tech-icons" id="modal-tech-icons"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <main>
    <section id="portfolio" class="portfolio-section ">
      <h2 class="section-title">PORTFÓLIO</h2>

      <ul class="categories" id="categories"></ul>


      <div class="indicators"></div>

      <div class="slider-container">
        <div class="slider" id="slider">
          <!-- JS -->
        </div>
        <button class="slider-btn car-prev-btn">&#10094;</button>
        <button class="slider-btn car-next-btn">&#10095;</button>
      </div>

    </section>
  </main>

  <script src="/src/scripts/nav.js"></script>
  <script src="/src/scripts/script.js"></script>
</body>

</html>
