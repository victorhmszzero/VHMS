<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio - Visualização de Projetos</title>
  <link rel="stylesheet" href="../src/styles.css">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />
</head>

<body>
  <header class="header">
    <img title="Victor Magalhães Portfólio" class="header-img" src="../src/assets/Logo.svg" />
    <nav>
      <ul class="nav">
        <li><a href="#portfolio" class="active">Portfólio</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- Modal -->
  <div id="project-modal" class="modal hidden">
    <div class="modal-container">
      <button class="close-btn">×</button>

      <div class="modal-content">
        <div class="modal-image-container">
          <div class="indicators" id="modal-indicators"></div>

          <div class="slider-container slider-container--modal">
            <div class="slider" id="modal-slider">
              <!-- JS -->
            </div>
            <button class="slider-btn prev-btn" id="modal-prev-btn">&#10094;</button>
            <button class="slider-btn next-btn" id="modal-next-btn">&#10095;</button>
          </div>
        </div>

        <div class="modal-text-section">
          <div class="modal-title" id="modal-title">
            <!-- Título do Projeto -->
          </div>
          <div id="modal-description">
            <!-- Aqui vai um texto detalhado sobre o projeto, explicando o contexto, os desafios e o impacto. -->
          </div>
          <div class="technologies">
            <h4>Tecnologias Usadas:</h4>
            <div class="tech-icons" id="modal-tech-icons"></div>
          </div>
          <div id="previewLink">
          </div>

        </div>
      </div>
    </div>
  </div>

  <main>
    <section id="portfolio" class="portfolio-section ">
      <h2 class="section-title">PORTFÓLIO</h2>

      <ul class="categories" id="categories"></ul>

      <div class="portfolio-content">
        <div class="indicators" id="portfolio-indicators"></div>

        <div class="slider-container">
          <div class="slider" id="slider">
            <!-- JS -->
          </div>
          <button class="slider-btn prev-btn" id="slider-prev-btn">&#10094;</button>
          <button class="slider-btn next-btn" id="slider-next-btn">&#10095;</button>
        </div>
      </div>
    </section>
  </main>


  <script src="../src/projects/webDesign/webDesign.js"></script>
  <script src="../src/scripts/nav.js"></script>
  <script>
    LINKSLIST[0].active = true
  </script>
  <script src="../src/scripts/script.js"></script>
  <script src="../src/scripts/script-resetVideos.js"></script>


</body>

</html>
